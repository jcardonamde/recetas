<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1>Bienvenid@ {{user.first_name}} {{user.last_name}} </h1>
        <a href="/recipes" class="btn btn-primary">Recipes</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </header>
    {% with messages = get_flashed_messages(category_filter = ['receta']) %}
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="/create/recipe" method="post" class="p-2">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <div class="form-group mb-3">
                        <label for="name">Name of the Recipe:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" id="instructions" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="date_made">Date Cooked/Made:</label>
                        <input type="date" name="date_made" id="date_made" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="under30">Under 30 minutes?</label>
                            <input type="radio" name="under30" id="under30YES" value="1" checked>
                            <label for="under30YES">Yes</label>
                            <input type="radio" name="under30" id="under30NO" value="0" class="ml-5">
                            <label for="under30NO">No</label>
                    </div>
                    <input type="submit" value="Create Recipe" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
