<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}} </h1>
            <a href="/recipes" class="btn btn-primary">Recipes</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </header>
        <main>
            <div class="card">
                <div class="card-title">
                    <h2>{{recipe.name}}</h2>
                </div>
                <div class="card-body">
                    <div>
                        <b>Description:</b> {{recipe.description}}
                    </div>
                    <div>
                        <b>Instructions:</b> {{recipe.instructions}}
                    </div>
                    <div>
                        <b>Date Cooked/Made:</b> {{recipe.date_made}}
                    </div>
                    <div>
                        <b>Â¿Less than 30 min?</b>
                        {% if recipe.under30 == 0 %}
                            NO
                        {% else %}
                            SI
                        {% endif %}
                    </div>
                    <div>
                        <b>Published by:</b> {{recipe.first_name}}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
